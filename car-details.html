
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Car Castle Chengannur</a>
    </div>
  </nav>

  <div class="container py-5 text-center">
    <h2>Car Details</h2>
    <img id="carImage" class="img-fluid rounded my-4" alt="Selected Car" />
    <p id="carName" class="lead"></p>
    <a href="gallery.html" class="btn btn-outline-dark mt-3">Back to Gallery</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const carFile = params.get("car");
    if (carFile) {
      document.getElementById("carImage").src = "images/" + carFile;
      document.getElementById("carName").textContent = carFile.replace(".jpg", "").replace("car", "").trim().toUpperCase();
    }
  </script>
</body>
</html>
